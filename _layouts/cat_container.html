---
layout: series
series: cat
---
<div class="fluid-container">

	<h2>{{ page.title }}</h2>

	<div class="static-content">
		{{ content }}

		<ul>
		{% for post in site.pages | sort: 'url' %}
		{% if post.category  ==  page.cat and post.url != page.url %}
		<li> {{ count }} <a href="{{ post.url }}" >
				{{post.title}}
			</a>
		</li>
		{% endif %}
		{% endfor %}
		</ul>
	</div>
</div>
